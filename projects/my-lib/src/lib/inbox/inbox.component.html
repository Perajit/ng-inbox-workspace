<div class="inbox">
  <header class="inbox__header">
    <div class="inbox__title-bar">
      <h2>Inbox</h2>
    </div>
  </header>
  <div class="inbox__list-scroller">
    <my-lib-inbox-list
      #listHolder
      [mailList]="mailList"
      [placeholder]="listPlaceholder"
    ></my-lib-inbox-list>
    <my-lib-loading-indicator *ngIf="isLoading">Loading...</my-lib-loading-indicator>
  </div>
