<ul *ngIf="mailList?.length > 0; else placeholderTemplate">
  <li *ngFor="let item of mailList; let i = index" class="list-item">
    <div class="list-item__avatar">
      <div>{{ item.from?.name | slice:0:1 }}</div>
    </div>
    <div class="list-item__info">
      <div class="list-item__name">{{ item.from?.name }}</div>
      <div class="list-item__subj">{{ item.subject }}</div>
      <div class="list-item__body">
        <div class="text-ellipsis">{{ item.body }}</div>
      </div>
    </div>
  </li>
</ul>

<ng-template #placeholderTemplate>{{ placeholder }}</ng-template>
